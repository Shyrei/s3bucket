<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <title>File Upload</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>

<form method="POST" action="upload" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Image model name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="comment">Image model comment</label>
        <input type="text" class="form-control" name="comment" id="comment" placeholder="Enter comment">
    </div>
    <div class="form-group">
        <label for="imageFile">Example file input</label>
        <input type="file" name="file" class="form-control-file" id="imageFile">
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
</body>
</html>
